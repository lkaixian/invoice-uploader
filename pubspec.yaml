name: invoice_scanner
description: "Invoice Scanner App"

version: 1.2.0+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_commons: ^0.11.0
  path_provider: ^2.1.2
  path: ^1.9.0
  provider: ^6.1.2
  http: ^1.2.1
  google_sign_in: ^6.1.4
  googleapis: ^12.0.0
  googleapis_auth: ^1.4.1
