  flutter_localization: ^0.3.3
  fl_chart: ^0.66.0
  file_picker: ^10.2.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
